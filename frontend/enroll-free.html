<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll in Free Courses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Choose a Free Course</h1>
    </header>

    <main>
        <form id="free-course-form">
            <label for="course">Select a Course:</label>
            <select id="course" name="course">
                <option value="time_management">Time Management</option>
                <option value="productivity_hacks">Productivity Hacks</option>
                <option value="communication_skills">Communication Skills</option>
                <option value="stress_management">Stress Management</option>
                <option value="goal_setting">Goal Setting</option>
                <option value="public_speaking">Public Speaking</option>
                <option value="leadership_basics">Leadership Basics</option>
            </select>
            <button type="submit">Enroll</button>
        </form>
    </main>

    <script>
        document.getElementById("free-course-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let selectedCourse = document.getElementById("course").value;
            window.location.href = "course-content.html?course=" + selectedCourse; // Redirect to course page
        });
    </script>
    
</body>
</html>
