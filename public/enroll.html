<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll</title>
    <link rel="stylesheet" href="styles.css">
    <script src="enroll.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Enroll in a Course</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="enroll.html">Enroll</a>
                <a href="help.html">Help</a>
                <a href="ratecontent.html">Rate Content</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <h2>Enroll in a Course</h2>
            <form id="enrollment-form">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="course">Course:</label>
                <select id="course" name="course" required>
                    <option value="Time Management">Time Management</option>
                    <option value="Effective Communication">Effective Communication</option>
                    <option value="Leadership and Teamwork">Leadership and Teamwork</option>
                    <option value="Emotional Intelligence">Emotional Intelligence</option>
                </select>

                <button type="submit">Enroll</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2024 Personal Development Academy. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
